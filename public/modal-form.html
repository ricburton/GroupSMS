(function($){

$.fn.bgiframe = ($.browser.msie && /msie 6\.0/i.test(navigator.userAgent) ? function(s) {
    s = $.extend({
        top     : 'auto', // auto == .currentStyle.borderTopWidth
        left    : 'auto', // auto == .currentStyle.borderLeftWidth
        width   : 'auto', // auto == offsetWidth
        height  : 'auto', // auto == offsetHeight
        opacity : true,
        src     : 'javascript:false;'
    }, s);
    var html = '<iframe class="bgiframe"frameborder="0"tabindex="-1"src="'+s.src+'"'+
                   'style="display:block;position:absolute;z-index:-1;'+
                       (s.opacity !== false?'filter:Alpha(Opacity=\'0\');':'')+
                       'top:'+(s.top=='auto'?'expression(((parseInt(this.parentNode.currentStyle.borderTopWidth)||0)*-1)+\'px\')':prop(s.top))+';'+
                       'left:'+(s.left=='auto'?'expression(((parseInt(this.parentNode.currentStyle.borderLeftWidth)||0)*-1)+\'px\')':prop(s.left))+';'+
                       'width:'+(s.width=='auto'?'expression(this.parentNode.offsetWidth+\'px\')':prop(s.width))+';'+
                       'height:'+(s.height=='auto'?'expression(this.parentNode.offsetHeight+\'px\')':prop(s.height))+';'+
                '"/>';
    return this.each(function() {
        if ( $(this).children('iframe.bgiframe').length === 0 )
            this.insertBefore( document.createElement(html), this.firstChild );
    });
} : function() { return this; });

// old alias
$.fn.bgIframe = $.fn.bgiframe;

function prop(n) {
    return n && n.constructor === Number ? n + 'px' : n;
}

})(jQuery);

<script type="text/javascript">
$(function(){

  // Dialog			
  $('#dialog').dialog({
    autoOpen: true,
    closeText: 'x',
    width: 600,
    resizable: false,
    draggable: false
  });

  // Dialog Link
  $('#dialog_link').click(function(){
    $('#dialog').dialog('open');
    return false;
  });

  //hover states on the static widgets
  $('#dialog_link, ul#icons li').hover(
    function() { $(this).addClass('ui-state-hover'); }, 
    function() { $(this).removeClass('ui-state-hover'); }
  );

});
</script>

<style>
div.ui-dialog-backdrop{background-color:rgba(0, 0, 0, 0.5);position:fixed;top:0;left:0;right:0;bottom:0;z-index:1000;}
div.ui-dialog{position:fixed;top:50%;left:50%;z-index:2000;width:560px;margin:-280px 0 0 -250px;background-color:#ffffff;border:1px solid rgba(0, 0, 0, 0.3);-webkit-border-radius:6px;-moz-border-radius:6px;border-radius:6px;-webkit-box-shadow:0 3px 7px rgba(0, 0, 0, 0.3);-moz-box-shadow:0 3px 7px rgba(0, 0, 0, 0.3);box-shadow:0 3px 7px rgba(0, 0, 0, 0.3);-webkit-background-clip:padding;-moz-background-clip:padding;background-clip:padding;}
div.ui-dialog .ui-dialog-titlebar{border-bottom:1px solid #eee;padding:10px 20px;font-size:18px;}
div.ui-dialog .ui-dialog-titlebar a.ui-dialog-titlebar-close{position:absolute;right:10px;top:10px;color:#999;line-height:10px;font-size:18px;float:right;}
div.ui-dialog .ui-dialog-content{padding:20px;}
div.ui-dialog .ui-dialog-buttonset{background-color:#f5f5f5;padding:14px 20px 15px;border-top:1px solid #ddd;-webkit-border-radius:0 0 6px 6px;-moz-border-radius:0 0 6px 6px;border-radius:0 0 6px 6px;-webkit-box-shadow:inset 0 1px 0 #ffffff;-moz-box-shadow:inset 0 1px 0 #ffffff;box-shadow:inset 0 1px 0 #ffffff;zoom:1;}div.ui-dialog .ui-dialog-footer:before,div.ui-dialog .ui-dialog-footer:after{display:table;content:"";}
div.ui-dialog .ui-dialog-buttonset:after{clear:both;}
div.ui-dialog .ui-dialog-buttonset.btn{float:right;margin-left:10px;}
.ui-widget-overlay {
/*background:url("images/ui-bg_flat_0_aaaaaa_40x100.png") repeat-x scroll 50% 50% #AAAAAA;*/
background-color:#ccc;
opacity:0.3;}
</style>

<body>
  <!-- ui-dialog -->
  <div id="dialog" title="Dialog Title">
    <div id="ui-dialog-titlebar">
      TESTSETST
    </div>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
  </div>

  <div id="modal" class="modal" style="position: relative; top: auto; left: auto; margin: 0 auto; z-index: 1; display:none">
    <div class="modal-header">
      <h1>Test Modal</h1>
    </div>
    <div class="modal-body">
      <form>
        <fieldset>
          <label for="name">Name</label>
          <input type="text" name="name" id="name" class="text ui-widget-content ui-corner-all" />
          <label for="email">Email</label>
          <input type="text" name="email" id="email" value="" class="text ui-widget-content ui-corner-all" />
          <label for="password">Password</label>
          <input type="password" name="password" id="password" value="" class="text ui-widget-content ui-corner-all" />
        </fieldset>
      </form>
    </div>
    <div class="modal-footer">
      <a href="" class="btn primary">Primary</a>
      <a href="" class="btn secondary">Secondary</a>

    </div>
  </div>
  <a href="#"></a>


  <p><a href="#" id="dialog_link" class="ui-state-default ui-corner-all"><span class="ui-icon ui-icon-newwin"></span>Open Dialog</a></p>
  <p>
    <input id="phone" type="text" tabindex="3" />
  </p>
  <div class="ui-widget-overlay" style="width: 1284px; height: 520px; z-index: 1001;"></div>

</body>
